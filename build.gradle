buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 19
        targetSdkVersion = 28

        // App dependencies
        constraintLayoutVersion = '2.0.0-alpha2'
        coreTestingVersion = '2.0.0-rc01'
        espressoVersion = '3.1.0-alpha4'
        glideVersion = '4.4.0'
        gradleVersion = '3.2.0-rc03'
        gsonVersion = '2.8.2'
        junitVersion = '4.12'
        kotlinVersion = '1.3-M2'
        ktlintVersion = '0.28.0'
        ktxVersion = '1.0.0-rc02'
        lifecycleVersion = '2.0.0-rc01'
        navigationVersion = '1.0.0-alpha05'
        roomVersion = '2.0.0-rc01'
        runnerVersion = '1.0.1'
        supportLibraryVersion = '1.0.0-rc02'
        uiAutomatorVersion = '2.2.0-alpha4'
        workVersion = '1.0.0-alpha08'
    }

    repositories {
        google()
        jcenter()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.13.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion)
    }
}
